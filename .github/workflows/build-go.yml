name: Test Go project
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.20'
            
            - name: Build
              run: |
                cd tropestogo
                go build -v ./...
